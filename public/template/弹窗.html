<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../jamboUI/jamboUI.min.css">
    <script src="../jamboUI/jamboUI.min.js"></script>
    <script src="../Controller/Controller.min.js"></script>
    <meta name="auth" content="c54afc7f7d">
    <title>拓学jambo</title>
    <style>

    </style>
</head>

<body class="body-with-navbar">
    <!--页头-->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-item">
                <h1 class="navbar-title">拓学jambo</h1>
            </div>
            <div class="flex-grow-1"></div>
            <div id="menu-button" class="navbar-item pressable">
                <span class="icon jambo-menu menu-button"></span>
            </div>
            <nav class="nav-link-container">
                <a class="nav-link active" href="#">首页</a>
                <hr class="nav-divider">
                <a class="nav-link" href="#">出境游</a>
                <a class="nav-link" href="#">周边游</a>
                <a class="nav-link" href="#">游记</a>
                <hr class="nav-divider">
                <a id="sign-in" class="nav-link" href="#" modal="login-window" view="sign" view-key="sign-in">登录</a>
                <a id="sign-on" class="nav-link" href="#" modal="login-window" view="sign" view-key="sign-on">注册</a>
            </nav>
        </div>
        <!--弹窗-->
        <div id="login-window" class="modal">
            <div class="modal-container">
                <div class="d-flex">
                    <div class="flex-grow-1"></div>
                    <div class="icon jambo-close close-button"></div>
                </div>
                <div id="sign" class="view" default="sign-in">
                    <div class="view-content" key="sign-in">
                        <div class="resp-title">登录</div>
                        <div class="input">
                            <input type="text" name="username" placeholder="用户名" id="username">
                            <div class="feedback"></div>
                        </div>
                        <div class="input">
                            <input type="password" name="password" placeholder="密码" id="password">
                            <div class="feedback"></div>
                        </div>
                        <div class="btn wide primary">登录</div>
                        <a class="link d-block mt-2" href="javascript:;" view="sign" view-key="sign-in-phone">手机验证码登录</a>
                        <a class="link d-block mt-2" href="javascript:;" view="sign" view-key="sign-on">还没有账号,去注册</a>
                    </div>
                    <div class="view-content" key="sign-on">
                        <div class="resp-title">注册</div>
                        <div class="input">
                            <input type="text" name="username" placeholder="手机号" id="phone">
                            <div class="feedback"></div>
                        </div>
                        <div class="input">
                            <div class="input-group">
                                <input class="flex-grow-1" type="text" name="username" placeholder="验证码">
                                <div class="btn primary lh-4">获取验证码</div>
                            </div>
                            <div class="feedback"></div>
                        </div>
                        <div class="input">
                            <input type="password" name="password" placeholder="密码">
                            <div class="feedback"></div>
                        </div>
                        <div class="btn wide primary">注册</div>
                        <a class="link d-block mt-2" href="javascript:;" view="sign" view-key="sign-in">已有账号,去登录</a>
                    </div>

                    <div class="view-content" key="sign-in-phone">
                            <div class="resp-title">手机验证码登录</div>
                            <div class="input">
                                <input type="text" name="username" placeholder="手机号" id="phone">
                                <div class="feedback"></div>
                            </div>
                            <div class="input">
                                <div class="input-group">
                                    <input class="flex-grow-1" type="text" name="username" placeholder="验证码">
                                    <div class="btn primary lh-4">获取验证码</div>
                                </div>
                                <div class="feedback"></div>
                            </div>
                            <div class="btn wide primary">登录</div>
                            <a class="link d-block mt-2" href="javascript:;" view="sign" view-key="sign-in">已有账号,去登录</a>
                        </div>
                </div>
            </div>
            <!--/弹窗-->
    </header>
    <!--/页头-->
    <div id="main">
        <div class="container my-5">
            <div style="height: 1000px"></div>
        </div>
    </div>
    <!--页脚-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">拓学jambo</div>
                    <div class="mt-3"><a href="#" class="link">关于我们</a></div>
                    <div class="mt-3"><a href="#" class="link">隐私政策</a></div>
                    <div class="mt-3"><a href="#" class="link">网站地图</a></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">发现</div>
                    <div class="mt-3"><a href="#" class="link">工作机会</a></div>
                    <div class="mt-3"><a href="#" class="link">商务合作</a></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">友情链接</div>
                    <div class="mt-3"><a href="#" class="link">el</a></div>
                    <div class="mt-3"><a href="#" class="link">西浦卢姥爷</a></div>
                    <div class="mt-3"><a href="#" class="link">aiuk</a></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">联系我们</div>
                    <div class="mt-3"><a href="#" class="link">微信公众号</a></div>
                    <div class="mt-3"><a href="#" class="link">xxxxxx@sina.com</a></div>
                </div>
            </div>
        </div>
    </footer>
    <!--/页脚-->
</body>

</html>
