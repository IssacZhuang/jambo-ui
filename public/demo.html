<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jamboUI/jamboUI.min.css">
    <script src="./jamboUI/jamboUI.min.js"></script>
    <title>拓学jambo</title>
</head>

<body class="body-with-navbar">
    <!--页头-->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-item">
                <h1 class="navbar-title">拓学jambo</h1>
            </div>
            <div class="flex-grow-1"></div>
            <div class="navbar-item">
                <span class="icon jambo-menu menu-button"></span>
            </div>
            <nav class="nav-link-container">
                <a class="nav-link active" href="#">首页</a>
                <hr class="nav-divider">
                <a class="nav-link" href="#">出境游</a>
                <a class="nav-link" href="#">周边游</a>
                <a class="nav-link" href="#">游记</a>
                <hr class="nav-divider">
                <a class="nav-link" href="#">登录</a>
                <a class="nav-link" href="#">注册</a>
            </nav>
        </div>
    </header>
    <!--页头-->
    <div id="main">
        <div class="container my-5">
            <div id="card">
                <div class="resp-title">Card</div>
                <div class="row">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-img"></div>
                            <div class="card-title"><a href="#">寒假利物浦2+2体验团</a></div>
                            <div class="card-description">介绍
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-img"></div>
                            <div class="card-title"><a href="#">标题</a></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-img"></div>
                            <div class="card-title"><a href="#">标题</a></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-img"></div>
                            <div class="card-title"><a href="#">标题</a></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-img"></div>
                            <div class="card-title"><a href="#">标题</a></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-img"></div>
                            <div class="card-title"><a href="#">标题</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="load">
                <div class="resp-title">Loader</div>
                <div class="loader">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loader primary">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loader secondary">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loader center">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loader primary center">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loader secondary center">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="button">
                <div class="resp-title">Button</div>
                <div class="btn default">button</div>
                <div class="btn default-shadow">button</div>
                <div class="mt-3"></div>
                <div class="btn primary">button</div>
                <div class="btn primary-shadow">button</div>
                <div class="btn primary-outline">button</div>
                <div class="mt-3"></div>
                <div class="btn secondary">button</div>
                <div class="btn secondary-shadow">button</div>
                <div class="btn secondary-outline">button</div>
            </div>
            <div id="input">
                <div class="resp-title">Input</div>
                <div class="input">
                    <label for="username">用户名</label>
                    <input type="text" name="test" placeholder="用户名" id="username">
                    <div class="feedback"></div>
                </div>
                <div class="input">
                    <label for="password">密码</label>
                    <input type="password" name="" placeholder="密码" id="password">
                    <div class="feedback"></div>
                </div>
                <div class="input">
                    <label for="email">密码</label>
                    <input type="email" name="test" placeholder="邮箱" id="email">
                    <div class="feedback">我们不会公开您的邮箱</div>
                </div>
                <div class="input">
                    <textarea name="comment" id="" cols="30" rows="10" placeholder="发表您的评论"></textarea>
                </div>
                <div class="file-selector">
                    <label class="icon jambo-file" for="file">选择文件</label>
                    <input type="file" name="test" id="file">
                </div>
            </div>


            <button class='btn default' view='test' view-key='1'>登录</button>
            <button class='btn default' view='test' view-key='2'>注册</button>

            <div id='test' class="view" default='1'>
                <div class="view-content" key='1'>
                    登录
                </div>
                <div class="view-content" key='2'>
                    注册
                </div>
            </div>
        </div>
    </div>
    <!--页脚-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">拓学jambo</div>
                    <div class="mt-3"><a href="#" class="link">关于我们</a></div>
                    <div class="mt-3"><a href="#" class="link">隐私政策</a></div>
                    <div class="mt-3"><a href="#" class="link">网站地图</a></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">发现</div>
                    <div class="mt-3"><a href="#" class="link">工作机会</a></div>
                    <div class="mt-3"><a href="#" class="link">商务合作</a></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">友情链接</div>
                    <div class="mt-3"><a href="#" class="link">el</a></div>
                    <div class="mt-3"><a href="#" class="link">西浦卢姥爷</a></div>
                    <div class="mt-3"><a href="#" class="link">aiuk</a></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-5">
                    <div class="resp-title">联系我们</div>
                    <div class="mt-3"><a href="#" class="link">微信公众号</a></div>
                    <div class="mt-3"><a href="#" class="link">xxxxxx@sina.com</a></div>
                </div>
            </div>
        </div>
    </footer>
    <!--页脚-->
</body>

</html>
